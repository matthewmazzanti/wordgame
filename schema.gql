type Game {
  id: ID!
  letters: String!
  correct: [String!]!
  incorrect: [String!]!
  total: Int!
}

type GuessResult {
  correct: Boolean!
  word: String!
  game: Game!
}

type Query {
  game(id: ID!): Game!
}

type Mutation {
  newGame: Game!
  addGuess(id: ID!, guess: String!): GuessResult!
}

type Subscription {
  watchGame(id: ID!): GuessResult!
}
